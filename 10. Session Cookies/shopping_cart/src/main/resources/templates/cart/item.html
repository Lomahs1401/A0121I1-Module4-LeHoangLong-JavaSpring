<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JSP Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>List Items</h2>
        <div class="rows">
            <div class="col-sm-9">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <div th:each="cart : ${carts}">
                            <form th:action="@{/shopping-cart/update}" method="post"></form>
                            <input type="hidden" name="id" th:value="${cart.cartItemId}" />
                            <tr>
                                <td th:text="${cart.cartItemId}"></td>
                                <td th:text="${cart.name}"></td>
                                <td th:text="${cart.price}"></td>
                                <td>
                                    <input name="quantity" th:value="${cart.quantity}" onblur="this.form.submit()"
                                        style="width: 50px;" />
                                </td>
                                <td th:text="${cart.price * cart.quantity}"></td>
                                <td>
                                    <a class="btn btn-primary btn-sm"
                                        th:href="@{/shopping-cart/delete/${cart.cartItemId}">Remove</a>
                                </td>
                            </tr>
                        </div>
                        </form>
                    </tbody>
                </table>
                <p>Tong Tien: <span th:text="${total}"></p>
                <hr />
                <a class="btn btn-primary btn-sm" th:href="@{/shopping-cart/clear}">Clear Cart</a>
                <a class="btn btn-primary btn-sm" th:href="@{/product/views}">Buy More</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
