<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Views Account Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2>List Users</h2>
        <a th:href="@{/account/register}" class="btn btn-primary">Add Users</a>
        <a th:href="@{/account/login}" class="btn btn-primary">Back To Login</a>
        <table class="table table-striped table-bordered" style="text-align: center;">
            <thead class="thead-dark">
                <tr>
                    <th>Photo</th>
                    <th>UserName</th>
                    <th>Password</th>
                    <th>FullName</th>
                    <th>Email</th>
                    <th>Activated</th>
                    <th>Admin</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <div th:each="account : ${accounts}">
                    <tr>
                        <td align="center">
                            <img src="https://cdn1.iconfinder.com/data/icons/avatar-3/512/Manager-512.png" width="40" height="40" />
                        </td>
                        <td th:text="${account.username}">TeoNV1</td>
                        <td th:text="${account.password}">123</td>
                        <td th:text="${account.fullname}">Nguyen Van Teo</td>
                        <td th:text="${account.email}">teonv@fpt.edu.vn</td>
                        <td th:text="${account.activated}">Online</td>
                        <td th:text="${account.admin}">Admin</td>
                        <td><a class="btn btn-primary btn-sm" th:href="@{/account/edit/{username}(username=${account.username})}">Edit</a>
                            |<a class="btn btn-danger btn-sm" th:href="@{/account/delete/{username}(username=${account.username})}">Delete</a></td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
