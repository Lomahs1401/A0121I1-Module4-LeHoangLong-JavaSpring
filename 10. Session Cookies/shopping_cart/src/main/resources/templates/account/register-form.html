<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Register Page</title>
</head>

<body>
    <div class="container" style="margin-top: 10px;">
        <div class="row"
            style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;">
            <div class="col-sm-12">
                <h2>Register Account</h2>
                <form th:action="@{/account/saveOrUpdate}" th:object="${account}" method="post">
                    <div class="form-group">
                        <label><b>UserName:</b></label>
                        <input type="text" class="form-control" placeholder="Enter UserName" th:field="*{username}"/>
                        <p th:errors="*{username}" style="color: red;"></p>
                    </div>
                    <div class="form-group">
                        <label><b>Password:</b></label>
                        <input type="password" class="form-control" placeholder="Enter password" th:field="*{password}"/>
                        <p th:errors="*{password}" style="color: red;"></p>
                    </div>
                    <div class="form-group">
                        <label><b>FullName:</b></label>
                        <input type="text" class="form-control" placeholder="Enter fullname" th:field="*{fullname}"/>
                        <p th:errors="*{fullname}" style="color: red;"></p>
                    </div>
                    <div class="form-group">
                        <label><b>Email:</b></label>
                        <input type="text" class="form-control" placeholder="Enter email" th:field="*{email}" />
                        <p th:errors="*{email}" style="color: red;"></p>
                    </div>
                    <div class="form-group">
                        <label><b>Photo:</b></label>
                        <input type="text" class="form-control" placeholder="Enter photo" th:field="*{photo}"/>
                    </div>
                    <div class="form-group">
                        <label><b>Status</b></label>
                        <div class="radio">
                            <!--value = 1 => Nam | 0 =>Nu -->
                            <label class="checkbox-inline">
                                <input type="checkbox" th:field="*{activated}"/>Activated
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" th:field="*{admin}"/>Admin
                            </label>
                        </div>
                    </div>
                    <div th:if="${message}">
                        <p th:text="${message}" style="color: green; font-size: 24px;"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary">Cancel</button>
                    <a th:href="@{/account/login}" class="btn btn-primary">Back To Login</a>
                    <a th:href="@{/account/views}" class="btn btn-primary">Display Account</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
